<div class="container">
  <app-cockpit 
    (serverCreated)="onAddServer($event)"
    (BlueprintCreated)="onAddBlueprint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srcElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
